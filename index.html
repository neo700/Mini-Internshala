  <!-- Script to choose between student or employer at the login -->
  <script type="text/javascript">
        function student() {
            $('#admin').html("<input type='text' class='form-control gap' name='username' placeholder='USERNAME' required >  ")
            $('#student').html("<input type='text' class='form-control gap' name='DOB' placeholder='YYYY-MM-DD' required >")

        }

        function employer() {
            $('#admin').html("<input type='text' class='form-control gap' name='username' placeholder='USERNAME' required  >")
            $('#student').text("")
        }   
    </script>

</div>

<div class="container">  
<div class="row">
        <div class="col-sm-3 "></div>
        <div class="col-sm-6" >

           <form method="POST" action="register.php" style="background: grey; border-radius: 15px; padding:30px; margin-top: 200px">
            <center>
                <label class="btn btn-primary btn-warning">
                    <input type="radio" name="login" value="STUDENT" checked onclick="student()">STUDENT

                <label class="btn btn-primary btn-danger">
                    <input type="radio" name="login" value="EMPLOYER" onclick="employer()">EMPLOYER

    <div >
      <!-- <label>Name</label> -->

    </div>
    <div >
      <!-- <label>Confirm password</label> -->
      <input type="password" class="form-control gap" placeholder="Confirm Password" name="password_2" required>
    </div>
    <div >
